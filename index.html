<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mirada</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="mirada">
		<div class="top-wrapper">
			Cisco Mirada&reg;
		</div>
		<div class="message-wrapper" id="message">
			<div class="message cisco"><div class="avatar"></div><div class="content">
				Great question! ACC gen 3 is expected to be launched in Q2 of FY17, and I'm finding some useful information for you.
				<div class="table">
					<div class="row">
						<div class="title">Progress</div><div class="content">
							<div class="progress">
								<div class="bar"><div class="fill"></div></div><div class="text">60%</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="title">Roadmap</div><div class="content">
							<div class="file">
								<div class="icon ppt"></div><div class="details">
									<div class="title">Roadmap.pptx</div><div class="download"></div></div>
								</div>
						</div>
					</div>
				</div>
			</div></div>
		</div>
		<div class="bottom-wrapper">
			<textarea name="input" id="input" placeholder="Talk to me with anything in Cisco!"></textarea><!--
			--><div class="control-wrapper">
				<div class="avatar"></div><div class="info">Mitchell</div>
			</div>
		</div>
		<div class="state-wrapper" id="state">Mirada is typing ..</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
